config:
    # Extra metadata for python package
    pythonSetupCfgFiles:
        - ${BASEDIR}/metadata.cfg

    # Python versions to be tested on Github
    githubPythonVersions:
        - "3.8"
        - "3.9"
        - "3.10"

    # Recommended VS Code extensions
    vscodeExtensionsNames:
        - eamodio.gitlens
        - streetsidesoftware.code-spell-checker

    # Extra settings for spell check
    vscodeSettingsItems:
        cSpell.words:
            - dynod
            - nmk
        cSpell.allowCompoundWords: true
        cSpell.enableFiletypes:
            - yaml
            - python
